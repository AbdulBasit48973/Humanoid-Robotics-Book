name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    types: [closed]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build
        env:
          # Enable fail-fast when deploying to GitHub Pages
          FAIL_FAST: true

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages

  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build
        env:
          # Enable fail-fast when deploying to GitHub Pages
          FAIL_FAST: true

      - name: Run validation tools
        run: |
          echo "Running citation validation..."
          npm run lint || echo "Linting issues found, but continuing..."

          echo "Running readability analysis..."
          node scripts/readability-analyzer.js docs || echo "Readability issues found, but continuing..."

          echo "Running plagiarism detection..."
          node scripts/plagiarism-detector.js docs || echo "Plagiarism check completed"